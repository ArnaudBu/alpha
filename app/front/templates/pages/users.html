{% extends "base_site.html" %}

{% block title %} Users {% endblock title %}

{% block stylesheets %}
{{ super() }}
  <!-- data tables-->
  <link href="{{ url_for('static', filename='pkg/datatables/css/dataTables.bootstrap4.min.css') }}" rel="stylesheet">
{% endblock stylesheets %}

    {% block content %}
    <div id="edit" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="title"></h4>
                  <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">Ã—</span>
                  </button>
                </div>
                <form id="edit-form" data-parsley-validate class="form-horizontal form-label-left" method="post" autocomplete="off">
                        <div class="modal-body">
                          <div class="form-group">


                                <input id="id" name="id" type="hidden" value="">



                                <div class="col-md-10 col-sm-10 col-xs-12">
                                  <label for="username">Username</label>
                                  <input class="form-control" id="username" name="username" type="text" value="">
                                </div><br><br>



                                <div class="col-md-10 col-sm-10 col-xs-12" id="showpw">
                                  <label for="password">Password</label>
                                  <input class="form-control" id="password" name="password" type="password" value="Aze1234*">
                                  <br><br>
                                </div>


                                <div class="col-md-10 col-sm-10 col-xs-12">
                                  <label for="email">Email</label>
                                  <input class="form-control" id="email" name="email" type="text" value="">
                                </div><br><br>


                                <div class="col-md-10 col-sm-10 col-xs-12" style="white-space:nowrap">
                                    <label for="admin">Admin</label>
                                    <input type="checkbox" id="admin" name="admin">
                                </div><br><br>


                          </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          <button class="btn btn-primary" type="reset">Reset</button>
                          <button type="button" class="btn btn-success" onclick="processData()">Save</button>
                        </div>
                      </form>
              </div>
            </div>
          </div>
            <div class="right_col" role="main">
            <!-- begin row -->
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div style="height:80vh;" class="x_content">
                    <div class="panel-group" >
                      <div class="text-center" style="padding-bottom:15px;padding-top:15px">
                        <button class="btn btn-dark" onclick="showModal()">
                          <i class="fas fa-user-plus"></i>    Add user
                        </button>
                      </div>
                    </div>
                    <div class="page-title">
                      <div class="title_left">
                        <h3>Users list</h3>
                      </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered " cellspacing="0" width="100%">
                      <thead>
                        <tr>

                            <th>Username</th>

                            <th>Email</th>

                            <th>Admin</th>

                          <th style="width: 5%"></th>
                          <th style="width: 5%"></th>
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <!-- end row -->
          </div>
          {% endblock content %}

          {% block javascripts %}
          {{ super() }}
            <!-- datatables -->
            <script src="{{ url_for('static', filename='pkg/datatables/js/jquery.dataTables.min.js') }}"></script>
            <script src="{{ url_for('static', filename='pkg/datatables/js/dataTables.bootstrap4.min.js') }}"></script>
            <!-- Parsley -->
            <script src="{{ url_for('static', filename='pkg/parsley/parsley.min.js') }}"></script>
          <!-- admin -->
          <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
          {% endblock javascripts %}
